<!DOCTYPE html>
<html>
  <head>
    <title>Boron Build Server</title>
    <link href="/ui/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <h1><a href='#/'>Boron Build Server</a></h1>
    <div class="column-1">
      <ul id="builds"></ul>
    </div>
    <div class="column-1">
      <ul id="numbers"></ul>
    </div>
    <div class="column-3">
      <dl id="detail">
        <dt>Result</dt>
        <dd id="detail--result"></dd>
        <dt>Elapsed</dt>
        <dd id="detail--elapsed"></dd>
        <dt>Started</dt>
        <dd id="detail--start"></dd>
        <dt>Ended</dt>
        <dd id="detail--end"></dd>
      </dl>
    </div>
    <div id="templates">
      <ul>
        <li class="build">
          <button class="build--click build--name"></button>
        </li>
        <li class="number">
          <button class="number--click number--number"></button>
        </li>
      </ul>
    </div>
    <script src="/ui/ext/pathjs/path.js"></script>
    <script src="/ui/ext/requirejs/require.js"></script>
    <script src="/ui/main.js"></script>
  </body>
</html>
